{% extends "base.html" %}
{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
{% block title %}MainPage{% endblock %}

{% block body %}
    <h1 class="container top text-center">Image Processing App</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="menu">
                <label class="custom-file">
                    <input type="file" id="file" onchange="changeOrgPhoto()">
                    <span class="custom-file-control"></span>
                </label>
                <div class="modes row">
                    <!--<button class="col" id="inverse">Inverse</button>-->
                    <button class="col" id="average_dithering">Average dithering</button>
                    <button class="col" id="average_dithering_n">Average dithering N means</button>
                    <button class="col" id="ordered_dithering">Ordered dithering</button>
                    <button class="col" id="uniform_color_quantization">Uniform Color Quantization</button>
                    <button class="col" id="octree_color_quantization">Octree Color Quantization</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div id="org"></div>
            </div>
            <div class="col">
                <div id="gen"></div>
            </div>
        </div>
    </div>
{% endblock %}
